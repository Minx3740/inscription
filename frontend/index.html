<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Camp de Vacances</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Inscription au Camp de Vacances</h1>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <form id="inscriptionForm">
      <!-- Etape 1 : Identité -->
      <div class="form-step" id="step-1">
        <label for="nom">Nom *</label>
        <input type="text" id="nom" name="nom" required>
        <label for="prenom">Prénom *</label>
        <input type="text" id="prenom" name="prenom" required>
        <label>Sexe *</label>
        <div class="radio-group" id="sex-group">
          <input type="radio" id="sex-homme" name="sex" value="Homme" required>
          <label for="sex-homme" class="radio-label">Homme</label>
          <input type="radio" id="sex-femme" name="sex" value="Femme" required>
          <label for="sex-femme" class="radio-label">Femme</label>
        </div>
        <label for="age">Classe d'âge *</label>
        <select id="age" name="age" required>
          <option value="">--Choisir--</option>
          <option value="6-10">6-10 ans</option>
          <option value="11-14">11-14 ans</option>
          <option value="15-18">15-18 ans</option>
          <option value="19+">19 ans et plus</option>
        </select>
      </div>
      <!-- Etape 2 : Contacts -->
      <div class="form-step" id="step-2">
        <label for="adresse">Adresse *</label>
        <input type="text" id="adresse" name="adresse" required>
        <label for="telephone">Téléphone *</label>
        <input type="text" id="telephone" name="telephone" required>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
        <label for="facebook">Facebook</label>
        <input type="text" id="facebook" name="facebook">
      </div>
      <!-- Etape 3 : Infos santé -->
      <div class="form-step" id="step-3">
        <label for="maladie">Maladie chronique</label>
        <input type="text" id="maladie" name="maladie">
        <label for="medicaments">Médicaments adéquats</label>
        <input type="text" id="medicaments" name="medicaments">
        <label for="aliments">Aliments insupportés</label>
        <input type="text" id="aliments" name="aliments">
      </div>
      <!-- Etape 4 : Famille -->
      <div class="form-step numbers-row" id="step-4">
        <label for="soeurs">Nombre de sœurs *</label>
        <input type="number" id="soeurs" name="soeurs" min="0" required>
        <label for="freres">Nombre de frères *</label>
        <input type="number" id="freres" name="freres" min="0" required>
        <label for="rang">Rang de naissance *</label>
        <input type="number" id="rang" name="rang" min="1" required>
      </div>
      <!-- Etape 5 : Statut -->
      <div class="form-step" id="step-5">
        <label for="statut">Statut *</label>
        <select id="statut" name="statut" required onchange="toggleStatutFields()">
          <option value="">--Choisir--</option>
          <option value="Etudiant">Étudiant</option>
          <option value="Travailleur">Travailleur</option>
        </select>
        <div id="etudiantFields" style="display:none;">
          <label for="classe">Classe *</label>
          <input type="text" id="classe" name="classe">
        </div>
        <div id="travailleurFields" style="display:none;">
          <label for="profession">Profession *</label>
          <input type="text" id="profession" name="profession">
        </div>
      </div>
      <!-- Etape 6 : Préférences -->
      <div class="form-step" id="step-6">
        <label for="aime">Choses qu'il aime faire</label>
        <input type="text" id="aime" name="aime">
        <label for="deteste">Choses qu'il déteste</label>
        <input type="text" id="deteste" name="deteste">
        <label for="hobbies">Hobbies</label>
        <input type="text" id="hobbies" name="hobbies">
      </div>
      <!-- Etape 7 : Résumé & Envoi -->
      <div class="form-step" id="step-7">
        <h2>Vérification de vos informations</h2>
        <div id="resume"></div>
      </div>
      <div class="wizard-nav">
        <button type="button" id="prevBtn">Précédent</button>
        <button type="button" id="nextBtn">Suivant</button>
        <button type="submit" id="submitBtn" style="display:none;">Envoyer ma demande</button>
      </div>
    </form>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
